<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Access</title>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.5;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      background-color: #f9fafb;
      color: #111827;
    }
    h1 {
      color: #2F5D50;
      border-bottom: 2px solid #C8A951;
      padding-bottom: 0.5rem;
    }
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      font-size: 1rem;
    }
    button {
      background-color: #2F5D50;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 0.25rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #234840;
    }
    .mt-4 {
      margin-top: 1rem;
    }
    .links {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .links a {
      background-color: #C8A951;
      color: #111827;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-weight: 500;
    }
    .links a:hover {
      background-color: #b39843;
    }
    .status-box {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.25rem;
    }
    .authenticated {
      background-color: #d1fae5;
      color: #065f46;
    }
    .not-authenticated {
      background-color: #fee2e2;
      color: #991b1b;
    }
    #error-message {
      color: #dc2626;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Hemp Launch - Admin Access</h1>
  
  <div class="card">
    <h2>Admin Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="admin" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="admin123" required>
      </div>
      <button type="submit" id="login-button">Login</button>
      <div id="error-message"></div>
    </form>
    
    <div class="links mt-4">
      <a href="/admin/dashboard" target="_blank">Go to Admin Dashboard</a>
      <a href="/" target="_blank">Main Website</a>
    </div>
    
    <div id="auth-status" class="mt-4">Checking authentication status...</div>
  </div>

  <script>
    // Login form handling
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginButton = document.getElementById('login-button');
      const errorMessage = document.getElementById('error-message');
      
      // Reset error message
      errorMessage.textContent = '';
      
      // Disable button and show loading state
      loginButton.disabled = true;
      loginButton.textContent = 'Logging in...';
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        });
        
        if (response.ok) {
          const data = await response.json();
          console.log('Login successful:', data);
          
          // Update auth status
          checkAuthStatus();
          
          // Redirect to admin dashboard
          window.location.href = '/admin/dashboard';
        } else {
          const data = await response.json();
          errorMessage.textContent = data.message || 'Login failed. Please try again.';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = `Error: ${error.message}`;
      } finally {
        // Re-enable button
        loginButton.disabled = false;
        loginButton.textContent = 'Login';
      }
    });
    
    // Check authentication status
    async function checkAuthStatus() {
      const statusDiv = document.getElementById('auth-status');
      
      try {
        const response = await fetch('/api/user', {
          credentials: 'include'
        });
        
        if (response.ok) {
          const user = await response.json();
          statusDiv.innerHTML = `
            <div class="status-box authenticated">
              <strong>✅ Authenticated as:</strong> ${user.username}
              <p>You can now access the <a href="/admin/dashboard">Admin Dashboard</a></p>
              <pre>${JSON.stringify(user, null, 2)}</pre>
            </div>
          `;
        } else {
          statusDiv.innerHTML = `
            <div class="status-box not-authenticated">
              <strong>❌ Not authenticated</strong>
              <p>Please log in using the form above</p>
            </div>
          `;
        }
      } catch (error) {
        statusDiv.innerHTML = `
          <div class="status-box not-authenticated">
            <strong>❌ Error checking authentication:</strong> ${error.message}
          </div>
        `;
      }
    }

    // Check auth status on page load
    checkAuthStatus();
  </script>
</body>
</html>
